---
# Playbook to apply the latest RHEL updates
      
# Apply Updates
- name: Dev Yum updates 
  gather_facts: true
  become: true
  become_user: root  
  hosts: all
                 
  tasks:
    - name: Upgrade all packages
      yum:
        name: '*'
        state: latest  

    - name: Check if reboot_required
      shell:
      cmd: "needs-restarting -r"
      changed_when: false
      failed_when: reboot_required.rc != 0 and reboot_required.rc != 1
      check_mode: false
      register: reboot_required

    - name: Report reboot_required
      debug:
      msg: "{{  reboot_required.rc | bool }} "
      changed_when: reboot_required.rc == 1
      check_mode: false


    - name: Check if a reboot is needed on all servers
      register: reboot_required_file
      stat: path=/var/run/reboot-required get_md5=no

    - name: Reboot the box if kernel updated
      reboot:
       msg: "Reboot initiated by Ansible for kernel updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required == 1
